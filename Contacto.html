<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Formacion</title>
    <link rel="stylesheet" href="Stilo.css">
    <script src="scrip.js"></script>
    <script src="scrip.js"></script>

</head>
<body>

    <header class="site-header">
      <div class="container header-inner">
        <h1 class=" site title"> Bomberos voluntarios el fortin</h1>
      <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="Historia.html">Historia</a>
        <a href="Contacto">Inscripcion</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="formulario">
        <h2>Formulario de Inscripcion</h2>
        <p>Complete los datos del solicitante</p>

    <form id="formContacto" >

    <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>

            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" min="18" max="65" required>

            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" required>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" pattern="[0-9]{7,8}" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" pattern="[0-9]{10}" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>

            <button type="submit">Enviar inscripción</button>
          </form>

          <div id="resultado"></div>
        </section>
      </main> 

    <footer class="site-footer">
        <div class="container">
          <p>© 2025 Mi Sitio — Hecho por Fede y Emi</p>
        </div>
      </footer>

</body>
</html>
