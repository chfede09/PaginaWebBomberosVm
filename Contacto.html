<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Formacion</title>
    <link rel="stylesheet" href="Stilo.css">
    <script src="scrip.js"></script>
    <script src="scrip.js"></script>
    
</head>
<body>

    <header class="site-header">
      <div class="container header-inner">
        <h1 class=" site title"> Bomberos voluntarios el fortin</h1>
      <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="Historia.html">Historia</a>
        <a href="Contacto">Inscripciones</a>
        </nav>
      </div>
    </header>

    <main class="container articulo-page">
        <h2>Formulario de Inscripcione</h2>
        <p>Complete los datos del solicitante</p>

    <form id="contactForm" novalidate>
      <div class="form-row">
        <label for="name">Nombre y apellido</label>
        <input type="text" id="name" name="name" maxlength="60" required>
        </div>

        <div class="form-row">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" maxlength="80" required>
        </div>

        <div class="form-row">
        <label for="phone">Telefono</label>
        <input type="tel" id="phone" name="phone" maxlength="20" required>
        </div>

        <div class="form-row">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" maxlength="500" rows="5"></textarea>
        </div>

        <div id="formErrors" class="form-errors" aria-live="polite"></div>
        <button type="submit" class="btn">Enviar</button>   
    </form>

    <section id="submittedData" class="submitted-data" aria-live="polite"></section>
    </main>
    <footer class="site-footer">
        <div class="container">
          <p>© 2025 Mi Sitio — Hecho por Fede y Emi</p>
        </div>
      </footer>
      
</body>
</html>
